<ion-content class="signup-background" no-scroll padding>
  <div class="header-container">
    <div class="header">Let's Begin</div>
    <div class="sub-header">Sign in to Continue</div>
  </div>

  <div class="input-main-container">
    <app-input-box *ngFor="let input of inputFields" [inputVal]="input.val" [inputType]="input.type">
    </app-input-box>
    <button class="button" color="primary">
      <ion-ripple-effect></ion-ripple-effect>
      Save & Continue
    </button>
    <!-- <ion-button color="primary" class="button">Save & Continue</ion-button> -->
  </div>
</ion-content>
