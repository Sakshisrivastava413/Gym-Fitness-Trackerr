<ion-content class="background-image" no-scroll padding>
  <div class="header-container">
    <div class="header">Let's Begin</div>
    <div class="sub-header">Sign in to Continue</div>
  </div>

  <div class="input-main-container">
    <input-box *ngFor="let input of inputFields" [inputVal]="input.val" [inputType]="input.type">
    </input-box>
    <button ion-button color="primary" block class="button">Save & Continue</button>
  </div>
</ion-content>
